<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunrise Sunset Dashboard</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <h1>Sunrise Sunset Dashboard</h1>
      <p>Find the sunrise and sunset times for your location.</p>
      <p>Powered by <a href="https://sunrisesunset.io/api/" target="_blank">SunriseSunset.io</a></p>
  </header>
  <main>
    <section id="locationInput">
      <button id="geoLocationButton">Use Current Location</button>
      <select id="predefinedLocations">
        <option value="">Select a Location</option>
        <option value="40.7128,-74.0060">New York</option>
        <option value="34.0522,-118.2437">Los Angeles</option>
        <option value="51.5074,-0.1278">London</option>
        <option value="35.6895,139.6917">Tokyo</option>
        <option value="48.8566,2.3522">Paris</option>
      </select>
      <input type="text" id="customLocation" placeholder="Enter Latitude,Longitude">
      <button id="searchButton">Search</button>
    </section>
    <section id="displayArea">
      <div id="todaySunrise" class="data-field"><span class="data-label">Sunrise: </span><span class="data-content">Loading...</span></div>
      <div id="todaySunset" class="data-field"><span class="data-label">Sunset: </span><span class="data-content">Loading...</span></div>
      <div id="todayDawn" class="data-field"> <span class="data-label">Dawn: </span><span class="data-content">Loading...</span></div> 
      <div id="todayDusk" class="data-field"> <span class="data-label">Dusk: </span><span class="data-content">Loading...</span></div>
      <div id="todaySolarNoon" class="data-field"> <span class="data-label">Solar Noon: </span><span class="data-content">Loading...</span></div>
      <div id="todayDayLength" class="data-field"> <span class="data-label">Day length: </span><span class="data-content">Loading...</span></div>
      <div id="todayTimezone" class="data-field"> <span class="data-label">Timezone: </span><span class="data-content">Loading...</span></div>
